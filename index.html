<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>todo-list</title>
</head>
<body>
    <div class="container">
    <h1>
 <i class="fa-regular fa-circle-check"></i>My  Todo List
    </h1>
  <div class="input-container">
    <input type="text" id="new-task" placeholder="What needs to be done?"><button id="task-btn"><i class="fa-solid fa-plus"></i></button>
  </div>
  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="active">Active</button>
    <button class="filter-btn" data-filter="completed">Completed</button>
  </div>
  <ul id="task-list">
    <!-- <li><input type="checkbox"><span>Eat Breakfast</span><i id="delete-btn" class="fa-solid fa-trash"></i></li>
    <li><input type="checkbox"><span>Practice Math</span><i id="delete-btn" class="fa-solid fa-trash"></i></li>
    <li><input type="checkbox"><span>Go To GYM</span><i id="delete-btn" class="fa-solid fa-trash"></i></li> -->
  </ul>
  <div class="list-footer">
    <span class="completed">items left</span>
    <button id="clear-btn">clear completed</button>
  </div>
<script src="script.js"></script>
</div>
</body>
</html>
